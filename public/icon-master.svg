<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Primary background gradient - deeper, richer blue for iOS 26 glass compatibility -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F7FE8"/>
      <stop offset="50%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    
    <!-- Subtle inner highlight for depth -->
    <linearGradient id="innerHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Question mark gradient - warm gold/amber -->
    <linearGradient id="questionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    
    <!-- Circular token behind the mark -->
    <radialGradient id="tokenGradient" cx="50%" cy="32%" r="55%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="45%" stop-color="rgba(96,165,250,0.25)"/>
      <stop offset="100%" stop-color="rgba(15,23,42,0.75)"/>
    </radialGradient>
    
    <!-- Soft glow behind the mark for legibility -->
    <radialGradient id="markGlow" cx="50%" cy="40%" r="38%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  
  <!-- Main background - full bleed for iOS icon masking -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Subtle top highlight overlay for depth -->
  <rect width="1024" height="520" fill="url(#innerHighlight)"/>
  
  <!-- Circular token / badge behind the question mark -->
  <!-- Circle center: (512,512), radius: 360 -->
  <circle
    cx="512"
    cy="512"
    r="360"
    fill="url(#tokenGradient)"
  />
  <circle
    cx="512"
    cy="512"
    r="360"
    fill="none"
    stroke="rgba(255,255,255,0.28)"
    stroke-width="10"
  />
  <!-- Inner glow to keep the center lighter -->
  <circle
    cx="512"
    cy="492"
    r="280"
    fill="url(#markGlow)"
  />
  
  <!-- Question mark - centered well within the circular token -->
  <!-- Mark group center aligned exactly to circle center to keep everything safely inside -->
  <g transform="translate(512, 512)">
    <!-- Question mark curve -->
    <path 
      d="M-60,-130
         C-60,-190 -30,-220 10,-220
         C90,-220 115,-165 85,-130
         C65,-110 40,-100 22,-84
         C8,-70 0,-56 0,-34
         L0,0"
      fill="none"
      stroke="url(#questionGradient)"
      stroke-width="64"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Question mark dot -->
    <circle cx="0" cy="110" r="34" fill="url(#questionGradient)"/>
  </g>
</svg>

